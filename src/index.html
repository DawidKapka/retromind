<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Retromind</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/98.css">
</head>
<body>
    <div class="title-wrapper">
        <div class="title blues"><span class="text">Retromind</span></div>
    </div>
    <div class="wrapper">
        <button class="start-button" onclick="start()">Start Game</button>
    </div>
    <div class="game">
        <div class="window main-window">
            <div class="title-bar" onmousedown="beginDrag(event)">
                <div class="title-bar-text">
                    Mastermind
                </div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize"></button>
                    <button aria-label="Maximize"></button>
                    <button aria-label="Close" onclick="reload()"></button>
                </div>
            </div>
            <div class="window-body">
            </div>
            <div class="status-bar">
                <p class="status-bar-field">Press F1 for help (don't actually)</p>
                <p class="status-bar-field">Mastermind 1.0.0</p>
                <p class="status-bar-field">CPU Usage: <span class="cpu">114%</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="drag.js"></script>
</body>
</html>
